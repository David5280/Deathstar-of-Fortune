<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <title>DEATHSTAR OF FORTUNE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>DEATHSTAR OF FORTUNE</h1>
    </header>
    <main>
        <div class="middle-section">
        <section class='main-score-cards middle'>
          <article class='player-scorecard player1 1'>
            <h2 id='js-player1-name'>Player1</h2>
            <h3>Score:<span id='player-1-score'> 0 </span></h3>
            <h3 id='player-1-bank'>Bank:</h3>
          </article>
          <article class='player-scorecard player2 2'>
            <h2 id='js-player2-name' >Player2</h2>
            <h3>Score:<span id='player-2-score'> 0 </span></h3>
            <h3 id='player-2-bank'>Bank:</h3>
          </article>
          <article class='player-scorecard player3 3'>
            <h2 id='js-player3-name'>Player3</h2>
            <h3>Score:<span id='player-3-score'> 0 </span></h3>
            <h3 id='player-3-bank'>Bank:</h3>
          </article>
        </section>
        <div class='middle-container'>
          <section class='category-hint'></section>
          <section class ='puzzle'>
            <ul class="puzzle-container"></ul>
          </section>
        </div>
        <div class = 'death-star-container'>
          <img id='deathstar' src='./images/death-star.png'>
        </div>
      </div>
      <section class='turn'>
        <form class='turn-controls'>
          <input class="guess-word-input">
          <div class='turn-buttons'>
            <button class='spin' type='button'>SPIN</button>
            <button class='guess-word' type='button'>GUESS WORD</button>
            <button class='buy vowel' type='button'>BUY VOWEL</button>
        </div>
      </form>
      </section>
      <section class='main-letters'>
        <article>A</article>
        <article>B</article>
        <article>C</article>
        <article>D</article>
        <article>E</article>
        <article>F</article>
        <article>G</article>
        <article>H</article>
        <article>I</article>
        <article>J</article>
        <article>K</article>
        <article>L</article>
        <article>O</article>
        <article>M</article>
        <article>N</article>
        <article>P</article>
        <article>Q</article>
        <article>R</article>
        <article>S</article>
        <article>T</article>
        <article>U</article>
        <article>V</article>
        <article>W</article>
        <article>Y</article>
        <article>X</article>
        <article>Z</article>
      </section>
    </main>
  </body>
