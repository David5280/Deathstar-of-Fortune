<!DOCTYPE html>
<html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <title>Wheel of Skywalker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
      <header> 
        <h1>Wheel of Death(Star)</h1>
      </header>
      <main>
        <section class="section-puzzle">
          <article>
          <h2 class="section-puzzle-1">Category:<span class="footer_player1-name"></span></h2>
          </article>
          <p>

          </p>
          <p>

          </p>
          <article class="puzzle-display" id="puzzle-display">
            <table>
              <tr>
                <td class="puzzle-letter pl1">A</td>
                <td class="puzzle-letter pl2">R</td>
                <td class="puzzle-letter pl3">M</td>
                <td class="puzzle-letter pl4">C</td>
                <td class="puzzle-letter pl5">H</td>
                <td class="puzzle-letter pl6">A</td>
                <td class="puzzle-letter pl7">I</td>
                <td class="puzzle-letter pl8">R</td>
              </tr>
            </table>
          </article>
          <article>
            <table class="alphabet" id="alphabet" alt="alphabet used to track which letters have been guessed">
              <tr>
                <td class="alpha-remaining alpha-a">A</td>
                <td class="alpha-remaining alpha-b">B</td>
                <td class="alpha-remaining alpha-c">C</td>
                <td class="alpha-remaining alpha-d">D</td>
                <td class="alpha-remaining alpha-e">E</td>
                <td class="alpha-remaining alpha-f">F</td>
                <td class="alpha-remaining alpha-g">G</td>
                <td class="alpha-remaining alpha-h">H</td>
                <td class="alpha-remaining alpha-i">I</td>
                <td class="alpha-remaining alpha-j">J</td>
                <td class="alpha-remaining alpha-k">K</td>
                <td class="alpha-remaining alpha-l">L</td>
                <td class="alpha-remaining alpha-m">M</td>
              <!-- </tr>
              <tr> -->
                <td class="alpha-remaining alpha-n">N</td>
                <td class="alpha-remaining alpha-o">O</td>
                <td class="alpha-remaining alpha-p">P</td>
                <td class="alpha-remaining alpha-q">Q</td>
                <td class="alpha-remaining alpha-r">R</td>
                <td class="alpha-remaining alpha-s">S</td>
                <td class="alpha-remaining alpha-t">T</td>
                <td class="alpha-remaining alpha-u">U</td>
                <td class="alpha-remaining alpha-v">V</td>
                <td class="alpha-remaining alpha-w">W</td>
                <td class="alpha-remaining alpha-z">X</td>
                <td class="alpha-remaining alpha-y">Y</td>
                <td class="alpha-remaining alpha-z">Z</td>
              </tr>
            </table>
          </article>
        </section>
        <section class="section-wheel">
            <img class="death-star-wheel" src="./images/death-star.png" alt="death-star-wheel"> 
        </section>
      </main>
      <footer class="footer-players">
        <section class="player-one" id="player-one" alt="player-1">
          <article>
            <img class="player-image player-one" src="./images/darth-vader-svgrepo-com.svg" alt="player-one"> 
            <h2 class="footer_player-one"> Player 1: <span class="player-one-name"></span></h2>
            <!-- <h3 class="player-name" id="p1Name-board">Player 1</h3>
            <h4 class="player-score-label">Score:<span class="player-score p1-score">0</span></h4>
            <h4 class="player-bank-label">Bank:<span class="player-bank p1-bank">0</span></h4> -->
          </article>
        </section>
        <section class="player-two" id="player-two" alt="player-2">
          <article>
            <img class="player-image player-two" src="./images/death-star-svgrepo-com.svg" alt="player-two"> 
            <h2 class="footer_player-two"> Player 2: <span class="footer_player2-name"></span></h2>
          </article>
        </section>
        <section class="player-three" id="player-three" alt="player-3">
            <img class="player-image player-three" src="./images/bb8.svg" alt="player-three"> 
          <article> 
            <h2 class="footer_player-three"> Player 3: <span class="footer_player3-name"></span></h2>
          </article>
          
        </section>
      </footer>
